<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="container">
      <div class="clock">
        <span class="hrs">00</span>
        <span>:</span>
        <span class="min">00</span>
        <span>:</span>
        <span class="sec">00</span>
      </div>
    </div>
  </div>
  <script>
    let hrs = document.querySelector('.hrs');
    let min = document.querySelector('.min');
    let sec = document.querySelector('.sec');

    setInterval(() => {
      let currTime = new Date();

      hrs.innerHTML = (currTime.getHours() < 10 ? '0' : '') + currTime.getHours();
      min.innerHTML = (currTime.getMinutes() < 10 ? '0' : '') + currTime.getMinutes();
      sec.innerHTML = (currTime.getSeconds() < 10 ? '0' : '') + currTime.getSeconds();

    }, 1000)

  </script>
</body>
</html>
