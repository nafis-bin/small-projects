<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Comming soon!</h3>
        <h1>Our Brand new<br>Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>

        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email id" required>
            <button type="submit"><img src="./email-subs-img/send-icon.png" alt="" width="30px"></button>
        </form>
        <span class="msg"></span>
    </div>
    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwQ8R5o3yLJDHGAePnAgNzISMZ2MFseqESDXhUhPRYm7MSpv42BtL2w-KxQbhlpNlxh/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.querySelector('.msg');

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = 'Thank You For Subscribing!'
        setTimeout(() => {
            msg.innerHTML = ''
            form.reset()
        }, 5000)
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
