<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="selector">
            <div class="selectField">
                <p class="selectText">Select Social media</p>
                <img src="./images/arrow.png" class="arrow">
            </div>

            <ul class="list hide">
                <li class="options">
                    <img src="./images/facebook.png" alt="">
                    <p>Facebok</p>
                </li>
                <li class="options">
                    <img src="./images/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./images/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="./images/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./images/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="./images/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script>
        let selectText = document.querySelector('.selectText');
        let selectField = document.querySelector('.selectField');
        
        let options = document.querySelectorAll('.options');
        let list = document.querySelector('.list');
        let arrow = document.querySelector('.arrow');

        for (option of options) {
            option.onclick = (e) => {
                selectText.innerHTML = e.target.textContent;
                list.classList.toggle('hide');
                arrow.classList.toggle('rotate');
            }
        }

        

        selectField.onclick = () => {
            list.classList.toggle('hide');
            arrow.classList.toggle('rotate');
        }



    </script>
</body>
</html>
