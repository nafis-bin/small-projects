<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="logo" class="logo">

        <div class="content">
            <p>Website is under maintainance</p>
            <h1>We are <span>Launching</span> Soon</h1>
            
            <div class="launch-time">

                <div>
                    <p class="days">00</p>
                    <span>Days</span>
                </div>

                <div>
                    <p class="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p class="minutes">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p class="seconds">00</p>
                    <span>Seconds</span>
                </div>

            </div>

            <button type="button">Learn More <img src="./images/triangle.png"></button>
        </div>

        <img src="images/rocket.png" class="rocket">
    </div>
    <script>
        let countDownDate = new Date('July 18, 2025 00:00:00').getTime();


        let i = setInterval(() => {
            let now = new Date().getTime();

            let distance = countDownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));

            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.querySelector('.days').innerHTML = days < 10 ? '0' + days : days;
            document.querySelector('.hours').innerHTML = hours < 10 ? '0' + hours : hours;
            document.querySelector('.minutes').innerHTML = minutes < 10 ? '0' + minutes : minutes;
            document.querySelector('.seconds').innerHTML = seconds < 10 ? '0' + seconds : seconds;

            if (distance < 0) {
                clearInterval(i);

                document.querySelector('.days').innerHTML = '00';
                document.querySelector('.hours').innerHTML = '00';
                document.querySelector('.minutes').innerHTML = '00';
                document.querySelector('.seconds').innerHTML = '00';

            }


        }, 1000)
    </script>
</body>
</html>
