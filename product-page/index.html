<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.png" alt="">
            </div>
            <div class="details">
                <h1>Casual T shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Wrangler is the manufacturer of jeans and other clothing items,
                    particularly workwear.
                </p>

                <form>
                    <div class="size-select">
                        <p>Size</p>
                        ()

                        <label for="small">
                            <input type="radio" name="size" class="small" checked>
                            <span>S</span>
                        </label>

                        <label for="medium">
                            <input type="radio" name="size" class="medium">
                            <span>M</span>
                        </label>

                        <label for="large">
                            <input type="radio" name="size" class="large">
                            <span>L</span>
                        </label>

                        <label for="x-large">
                            <input type="radio" name="size" class="x-large">
                            <span>XL</span>
                        </label>

                        <label for="xx-large">
                            <input type="radio" name="size" class="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
