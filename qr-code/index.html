<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qr code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p>Enter your text/url</p>
    <input type="text" placeholder="text or url" class="qrText">
    
    <div class="imgbox">
      <img src="" alt="qr-image" class="qrImg">
    </div>

    <button class="btn">Generate QR code</button>
  </div>

<script>
  let qrText = document.querySelector('.qrText');
  let qrImg = document.querySelector('.qrImg');
  let btn = document.querySelector('.btn');


  btn.addEventListener('click', () => {
    if (qrText.value.trim() === '') {
      if (qrImg.parentElement.classList.contains('show-img')) {
        qrImg.parentElement.classList.remove('show-img');
      }
      return;
    }

    qrImg.src = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + qrText.value;

    qrImg.parentElement.classList.add('show-img');


  })



</script>
</body>
</html>
