<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-player design</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/aad4d70458.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="./media/468-thumbnail.png" alt="thumbnail" class="song-img">
            <h1 class="title">Despacito</h1>
            <p class="artist">Franz Hermann Ft. George Russell</p>

            <audio class="song">
                <source src="./media/Losing My Mind - NEFFEX.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" class="progress">

            <div class="controls">

                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>

            </div>
        </div>
    </div>

    <script>
        let progress = document.querySelector('.progress');
        let song = document.querySelector('.song');
        let ctrlIcon = document.querySelector('#ctrlIcon');

        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause() {
            if (ctrlIcon.classList.contains('fa-play')) {
                ctrlIcon.classList.remove('fa-play');
                ctrlIcon.classList.add('fa-pause');
                song.play();
            } else {
                ctrlIcon.classList.add('fa-play');
                ctrlIcon.classList.remove('fa-pause');
                song.pause();
            }
        }

        if (song.play) {
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500)
        }

        progress.onchange = function () {
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.remove('fa-play');
            ctrlIcon.classList.add('fa-pause');
        }

    </script>
</body>
</html>
